<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>In What Order? – Raw Manta Ray</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0e1a22;
  --panel:#132733;
  --accent:#f2b705;
  --green:#2ecc71;
  --yellow:#f1c40f;
  --red:#e74c3c;
}

* { box-sizing:border-box; }

body {
  margin:0;
  background:radial-gradient(circle at top,#1c3b4a,var(--bg));
  color:#fff;
  font-family:'Montserrat',sans-serif;
}

header {
  text-align:center;
  padding:18px;
  background:linear-gradient(135deg,#1fa2ff,var(--accent));
  color:#000;
}

header h1 {
  font-family:'Orbitron',sans-serif;
  margin:0;
}

header h2 {
  margin:4px 0 0;
}

.layout {
  display:grid;
  grid-template-columns:260px 1fr;
  gap:16px;
  max-width:1100px;
  margin:auto;
  padding:16px;
}

.instructions {
  background:var(--panel);
  padding:14px;
  border-radius:12px;
  font-size:0.9rem;
}

.board {
  background:var(--panel);
  padding:16px;
  border-radius:16px;
}

.list { display:none; }

.item {
  height:96px;
  display:flex;
  align-items:center;
  gap:14px;
  padding:10px;
  margin:6px 0;
  background:#0f2029;
  border-radius:10px;
  border:3px solid transparent;
  cursor:grab;
}

.item img {
  width:72px;
  height:72px;
  object-fit:contain;
}

.correct { border-color:var(--green); box-shadow:0 0 10px var(--green); }
.partial { border-color:var(--yellow); box-shadow:0 0 10px var(--yellow); }
.wrong { border-color:var(--red); box-shadow:0 0 10px var(--red); }

button {
  font-family:'Orbitron',sans-serif;
  padding:10px 22px;
  border:none;
  border-radius:24px;
  cursor:pointer;
  background:var(--accent);
  margin-top:10px;
}

.sticky {
  position:fixed;
  top:14px;
  right:14px;
  background:#000;
  padding:12px 16px;
  border-radius:14px;
  font-family:'Orbitron',sans-serif;
  text-align:center;
  z-index:10;
}

.score {
  margin-top:6px;
  font-size:0.9rem;
}

.confetti span {
  position:fixed;
  top:-10px;
  width:8px;
  height:8px;
  animation:fall 2.5s linear forwards;
}

@keyframes fall {
  to {
    transform:translateY(110vh) rotate(720deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<header>
  <h1>In What Order?</h1>
  <h2>Raw Manta Ray</h2>
</header>

<div class="sticky">
  ⏱ <span id="timer">48</span>
  <div class="score" id="score">Score: —</div>
</div>

<div class="layout">

<div class="instructions">
<strong>How to Play</strong>
<ul>
<li>Order updates from <strong>earliest → latest</strong></li>
<li>Green = correct position</li>
<li>Yellow = correct relative order</li>
<li>Red = incorrect order</li>
<li>Timer runs until solved or time hits 0</li>
<li>–5 seconds per incorrect submit</li>
<li>Score = 50 + time remaining</li>
</ul>
</div>

<div class="board">
  <div id="list" class="list"></div>
  <button id="startBtn">START GAME</button>
  <button id="submitBtn" style="display:none;">SUBMIT</button>
</div>

</div>

<script>
const correctOrder = [
  "Fossil Island","Brimstone Chest","The Mimic","Larran’s Chest",
  "Tempoross","Tombs of Amascut","The Leviathan","Killing a Manta Ray"
];

const data = [
  ["Fossil Island","September 2017","https://oldschool.runescape.wiki/images/Fossil_Island_logo.png?f8132"],
  ["Brimstone Chest","February 2019","https://oldschool.runescape.wiki/images/Brimstone_chest.png?23463"],
  ["The Mimic","April 2019","https://oldschool.runescape.wiki/images/thumb/The_Mimic.png/1024px-The_Mimic.png?b45f4"],
  ["Larran’s Chest","June 2019","https://oldschool.runescape.wiki/images/Larran%27s_big_chest.png?eb3ea"],
  ["Tempoross","March 2021","https://oldschool.runescape.wiki/images/Tempoross.png?12042"],
  ["Tombs of Amascut","August 2022","https://oldschool.runescape.wiki/images/Tombs_of_Amascut.png?f9992"],
  ["The Leviathan","July / August 2023","https://oldschool.runescape.wiki/images/The_Leviathan.png?d588a"],
  ["Killing a Manta Ray","November 2025","https://oldschool.runescape.wiki/images/Manta_ray_%28Sailing%29.png?80b30"]
];

const list=document.getElementById("list");
const timerEl=document.getElementById("timer");
const scoreEl=document.getElementById("score");

let time=48, interval, gameOver=false;

function shuffle(a){return a.sort(()=>Math.random()-0.5);}

function startGame(){
  shuffle([...data]).forEach(d=>{
    const el=document.createElement("div");
    el.className="item";
    el.draggable=true;
    el.dataset.name=d[0];
    el.dataset.date=d[1];
    el.innerHTML=`<img src="${d[2]}"><div>${d[0]}</div>`;
    list.appendChild(el);
  });

  list.style.display="block";
  startBtn.style.display="none";
  submitBtn.style.display="inline-block";

  interval=setInterval(()=>{
    if(gameOver) return;
    time--;
    timerEl.textContent=time;
    if(time<=0) endGame(false);
  },1000);

  enableDrag();
}

function submit(){
  if(gameOver) return;

  const items=[...list.children];
  let perfect=true;

  items.forEach(el=>el.classList.remove("correct","partial","wrong"));

  items.forEach((el,i)=>{
    const name=el.dataset.name;
    const correctIndex=correctOrder.indexOf(name);
    if(correctIndex===i){
      el.classList.add("correct");
    } else {
      let relativeCorrect=true;
      items.forEach((other,j)=>{
        const oName=other.dataset.name;
        const ci=correctOrder.indexOf(name);
        const oi=correctOrder.indexOf(oName);
        if((ci<oi)!==(i<j)) relativeCorrect=false;
      });
      if(relativeCorrect) el.classList.add("partial");
      else el.classList.add("wrong");
      perfect=false;
    }
  });

  if(perfect) endGame(true);
  else {
    time=Math.max(0,time-5);
    timerEl.textContent=time;
    if(time===0) endGame(false);
  }
}

function endGame(win){
  gameOver=true;
  clearInterval(interval);
  submitBtn.disabled=true;
  [...list.children].forEach(i=>i.draggable=false);

  const score=Math.max(0,Math.min(100,50+time));
  scoreEl.textContent=`Score: ${score}`;

  if(win){
    confetti();
    [...list.children].forEach(el=>{
      el.innerHTML+=`<div>${el.dataset.date}</div>`;
    });
  }
}

function enableDrag(){
  let drag;
  list.addEventListener("dragstart",e=>drag=e.target);
  list.addEventListener("dragover",e=>e.preventDefault());
  list.addEventListener("drop",e=>{
    if(e.target.classList.contains("item")){
      list.insertBefore(drag,e.target.nextSibling);
    }
  });
}

function confetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("span");
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2500);
  }
}

startBtn.onclick=startGame;
submitBtn.onclick=submit;
</script>

</body>
</html>
