<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>In What Order? ‚Äì Raw Manta Ray</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    padding: 30px;
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
  }

  .description {
    font-size: 1.15em;
    text-align: center;
    margin-bottom: 10px;
    color: #e2e8f0;
  }

  .instructions {
    text-align: center;
    font-style: italic;
    color: #cbd5f5;
    margin-bottom: 20px;
  }

  .direction {
    text-align: center;
    font-size: 0.95em;
    margin-bottom: 10px;
    color: #a5b4fc;
  }

  .container {
    max-width: 760px;
    margin: auto;
  }

  .list {
    border: 2px dashed #475569;
    padding: 15px;
    border-radius: 10px;
    background: #020617;
  }

  .item {
    display: flex;
    align-items: center;
    background: #1e293b;
    border: 2px solid #334155;
    padding: 10px 12px;
    margin: 10px 0;
    border-radius: 10px;
    cursor: grab;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .item img {
    width: 44px;
    height: 44px;
    margin-right: 12px;
    object-fit: contain;
  }

  /* Glow states */
  .correct {
    border-color: #22c55e;
    box-shadow: 0 0 12px #22c55e;
  }

  .partial {
    border-color: #facc15;
    box-shadow: 0 0 12px #facc15;
  }

  .wrong {
    border-color: #ef4444;
    box-shadow: 0 0 12px #ef4444;
  }

  button {
    width: 100%;
    margin-top: 20px;
    padding: 12px 0;
    border-radius: 8px;
    border: none;
    background: #38bdf8;
    color: #020617;
    font-weight: bold;
    cursor: pointer;
    font-size: 1em;
  }

  button:hover {
    background: #0ea5e9;
  }

  #result {
    margin-top: 18px;
    font-size: 1.1em;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>

<body>
<div class="container">

  <h1>In What Order? ‚Äì Raw Manta Ray</h1>

  <div class="description">
    In what order of content updates did more sources for raw manta rays get added into the game?
  </div>

  <div class="instructions">
    Sort the content updates from <strong>earliest to latest</strong> based on when they happened.
  </div>

  <div class="direction">
    ‚¨ÜÔ∏è Earliest &nbsp;&nbsp;&nbsp;&nbsp;‚Üì Latest
  </div>

  <div id="list" class="list"></div>

  <button onclick="checkOrder()">Check Order</button>

  <div id="result"></div>
</div>

<script>
const correctOrder = [
  { name: "Fossil Island", date: "September 2017", img: "https://oldschool.runescape.wiki/images/Fossil_Island_logo.png?f8132" },
  { name: "Brimstone Chest", date: "February 2019", img: "https://oldschool.runescape.wiki/images/Brimstone_chest.png?23463" },
  { name: "The Mimic", date: "April 2019", img: "https://oldschool.runescape.wiki/images/thumb/The_Mimic.png/1024px-The_Mimic.png?b45f4" },
  { name: "Larran‚Äôs Chest", date: "June 2019", img: "https://oldschool.runescape.wiki/images/Larran%27s_big_chest.png?eb3ea" },
  { name: "Tempoross", date: "March 2021", img: "https://oldschool.runescape.wiki/images/Tempoross.png?12042" },
  { name: "Tombs of Amascut", date: "August 2022", img: "https://oldschool.runescape.wiki/images/Tombs_of_Amascut.png?f9992" },
  { name: "The Leviathan", date: "July / August 2023", img: "https://oldschool.runescape.wiki/images/The_Leviathan.png?d588a" },
  { name: "Killing a Manta Ray", date: "November 2025", img: "https://oldschool.runescape.wiki/images/Manta_ray_%28Sailing%29.png?80b30" }
];

const list = document.getElementById("list");

// Shuffle items
const shuffled = [...correctOrder].sort(() => Math.random() - 0.5);

shuffled.forEach(item => {
  const div = document.createElement("div");
  div.className = "item";
  div.draggable = true;
  div.dataset.name = item.name;
  div.innerHTML = `<img src="${item.img}" alt="${item.name}"><span>${item.name}</span>`;
  list.appendChild(div);
});

let draggedItem = null;

document.addEventListener("dragstart", e => {
  if (e.target.classList.contains("item")) draggedItem = e.target;
});

document.addEventListener("dragover", e => {
  e.preventDefault();
  const target = e.target.closest(".item");
  if (target && target !== draggedItem) {
    const rect = target.getBoundingClientRect();
    const after = e.clientY - rect.top > rect.height / 2;
    list.insertBefore(draggedItem, after ? target.nextSibling : target);
  }
});

function checkOrder() {
  const items = [...list.children];
  const current = items.map(el => el.dataset.name);
  const correctNames = correctOrder.map(o => o.name);

  let score = 0;
  let maxScore = 0;

  // Pairwise scoring
  for (let i = 0; i < correctNames.length; i++) {
    for (let j = i + 1; j < correctNames.length; j++) {
      maxScore++;
      const correctBefore = i < j;
      const currentBefore = current.indexOf(correctNames[i]) < current.indexOf(correctNames[j]);
      if (correctBefore === currentBefore) score++;
    }
  }

  // Apply glow logic + reveal dates
  items.forEach((el, index) => {
    el.classList.remove("correct", "partial", "wrong");

    const correctIndex = correctNames.indexOf(el.dataset.name);
    const distance = Math.abs(correctIndex - index);

    if (distance === 0) el.classList.add("correct");
    else if (distance <= 2) el.classList.add("partial");
    else el.classList.add("wrong");

    const data = correctOrder.find(o => o.name === el.dataset.name);
    el.querySelector("span").textContent = `${data.name} ‚Äî ${data.date}`;
  });

  const pct = score / maxScore;
  let message = "";

  if (pct === 1) message = "ü¶à Perfect! Absolute manta ray historian.";
  else if (pct >= 0.75) message = "‚úÖ Very close! Strong OSRS update knowledge.";
  else if (pct >= 0.5) message = "‚öñÔ∏è Mixed results ‚Äî some solid instincts here.";
  else message = "‚ùå Timeline in shambles ‚Äî but that‚Äôs half the fun.";

  document.getElementById("result").innerHTML = `
    <div>${message}</div>
    <div style="margin-top:6px;">Score: <strong>${score}</strong> / ${maxScore}</div>
  `;
}
</script>

</body>
</html>
