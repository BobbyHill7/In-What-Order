<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>In What Order? ‚Äì Raw Manta Ray</title>

<style>
  :root {
    --bg-dark: #1e2a3a;
    --bg-panel: #28344b;
    --yellow: #ffd700;
    --blue: #60a5fa;
    --text: #f3f4f6;
  }

  body {
    font-family: "Trebuchet MS", Arial, sans-serif;
    background: radial-gradient(circle at top, #2b3a55, var(--bg-dark));
    color: var(--text);
    padding: 30px;
  }

  .container {
    max-width: 780px;
    margin: auto;
  }

  /* GAME SHOW HEADER */
  .header {
    text-align: center;
    background: linear-gradient(90deg, var(--yellow), #ffef8a);
    color: #1b1b1b;
    padding: 18px 10px;
    border-radius: 14px;
    box-shadow: 0 6px 0 #bfa600;
    margin-bottom: 20px;
  }

  .header h1 {
    margin: 0;
    font-size: 2.6em;
    letter-spacing: 1px;
  }

  .header h2 {
    margin: 6px 0 0;
    font-size: 1.3em;
    font-weight: bold;
  }

  .description {
    text-align: center;
    margin-bottom: 6px;
  }

  .instructions {
    text-align: center;
    font-style: italic;
    color: #c7d2fe;
    margin-bottom: 10px;
  }

  .direction {
    text-align: center;
    font-weight: bold;
    color: var(--blue);
    margin-bottom: 6px;
  }

  /* SORTING BOARD */
  .list {
    border: 3px solid var(--yellow);
    background: var(--bg-panel);
    border-radius: 14px;
    padding: 6px 12px; /* reduced vertical padding */
    box-shadow: 0 0 20px rgba(255,215,0,0.15);
  }

  .item {
    display: flex;
    align-items: center;
    background: #1f293b;
    border: 2px solid #334155;
    padding: 8px 12px;
    margin: 6px 0;
    border-radius: 10px;
    cursor: grab;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .item img {
    width: 42px;
    height: 42px;
    margin-right: 12px;
    object-fit: contain;
  }

  /* GLOW STATES */
  .correct {
    border-color: #22c55e;
    box-shadow: 0 0 14px #22c55e;
  }

  .partial {
    border-color: #facc15;
    box-shadow: 0 0 14px #facc15;
  }

  .wrong {
    border-color: #ef4444;
    box-shadow: 0 0 14px #ef4444;
  }

  button {
    width: 100%;
    margin-top: 18px;
    padding: 14px 0;
    border-radius: 10px;
    border: none;
    background: var(--yellow);
    color: #1b1b1b;
    font-weight: bold;
    font-size: 1.1em;
    cursor: pointer;
    box-shadow: 0 5px 0 #bfa600;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 0 #bfa600;
  }

  #result {
    margin-top: 16px;
    text-align: center;
    font-size: 1.15em;
  }

  /* CONFETTI */
  .confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    background: var(--yellow);
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>In What Order?</h1>
    <h2>Raw Manta Ray</h2>
  </div>

  <div class="description">
    In what order of content updates did more sources for raw manta rays get added into the game?
  </div>

  <div class="instructions">
    Sort the content updates from <strong>earliest to latest</strong>.
  </div>

  <div class="direction">
    ‚¨ÜÔ∏è Earliest &nbsp; ‚Üí &nbsp; Latest ‚¨áÔ∏è
  </div>

  <div id="list" class="list"></div>

  <button onclick="checkOrder()">Reveal Results</button>

  <div id="result"></div>
</div>

<script>
const correctOrder = [
  { name: "Fossil Island", date: "September 2017", img: "https://oldschool.runescape.wiki/images/Fossil_Island_logo.png?f8132" },
  { name: "Brimstone Chest", date: "February 2019", img: "https://oldschool.runescape.wiki/images/Brimstone_chest.png?23463" },
  { name: "The Mimic", date: "April 2019", img: "https://oldschool.runescape.wiki/images/thumb/The_Mimic.png/1024px-The_Mimic.png?b45f4" },
  { name: "Larran‚Äôs Chest", date: "June 2019", img: "https://oldschool.runescape.wiki/images/Larran%27s_big_chest.png?eb3ea" },
  { name: "Tempoross", date: "March 2021", img: "https://oldschool.runescape.wiki/images/Tempoross.png?12042" },
  { name: "Tombs of Amascut", date: "August 2022", img: "https://oldschool.runescape.wiki/images/Tombs_of_Amascut.png?f9992" },
  { name: "The Leviathan", date: "July / August 2023", img: "https://oldschool.runescape.wiki/images/The_Leviathan.png?d588a" },
  { name: "Killing a Manta Ray", date: "November 2025", img: "https://oldschool.runescape.wiki/images/Manta_ray_%28Sailing%29.png?80b30" }
];

const list = document.getElementById("list");
const shuffled = [...correctOrder].sort(() => Math.random() - 0.5);

shuffled.forEach(item => {
  const div = document.createElement("div");
  div.className = "item";
  div.draggable = true;
  div.dataset.name = item.name;
  div.innerHTML = `<img src="${item.img}"><span>${item.name}</span>`;
  list.appendChild(div);
});

let draggedItem = null;

document.addEventListener("dragstart", e => {
  if (e.target.classList.contains("item")) draggedItem = e.target;
});

document.addEventListener("dragover", e => {
  e.preventDefault();
  const target = e.target.closest(".item");
  if (target && target !== draggedItem) {
    const rect = target.getBoundingClientRect();
    const after = e.clientY - rect.top > rect.height / 2;
    list.insertBefore(draggedItem, after ? target.nextSibling : target);
  }
});

function confettiBurst() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = Math.random() > 0.5 ? "#ffd700" : "#60a5fa";
    c.style.animationDuration = (Math.random() * 1.5 + 2) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}

function checkOrder() {
  const items = [...list.children];
  const current = items.map(el => el.dataset.name);
  const correctNames = correctOrder.map(o => o.name);

  let score = 0;
  let maxScore = 0;

  for (let i = 0; i < correctNames.length; i++) {
    for (let j = i + 1; j < correctNames.length; j++) {
      maxScore++;
      const correctBefore = i < j;
      const currentBefore = current.indexOf(correctNames[i]) < current.indexOf(correctNames[j]);
      if (correctBefore === currentBefore) score++;
    }
  }

  const perfect = score === maxScore;

  items.forEach((el, index) => {
    el.classList.remove("correct", "partial", "wrong");
    const correctIndex = correctNames.indexOf(el.dataset.name);
    const dist = Math.abs(correctIndex - index);

    if (dist === 0) el.classList.add("correct");
    else if (dist <= 2) el.classList.add("partial");
    else el.classList.add("wrong");

    if (perfect) {
      const data = correctOrder.find(o => o.name === el.dataset.name);
      el.querySelector("span").textContent = `${data.name} ‚Äî ${data.date}`;
    }
  });

  if (perfect) {
    confettiBurst();
    result.innerHTML = "üèÜ PERFECT! You nailed the entire timeline!";
  } else {
    result.innerHTML = `Score: <strong>${score}</strong> / ${maxScore}<br>Get them all right to reveal the dates!`;
  }
}
</script>

</body>
</html>
